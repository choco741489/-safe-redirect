
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>コード選択ページ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        h1 {
            font-size: 22px;
            margin: 20px 0 10px;
            font-weight: 400;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px 20px;
            box-sizing: border-box;
        }
        .code-link {
            display: block;
            width: 100%;
            padding: 12px 18px;
            margin: 6px 0;
            background: linear-gradient(135deg, #444, #222);
            border: 1px solid #555;
            border-radius: 8px;
            text-align: center;
            color: #f5f5f5;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        .code-link:hover {
            background: linear-gradient(135deg, #555, #333);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }
        footer {
            margin: 10px 0 20px;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
